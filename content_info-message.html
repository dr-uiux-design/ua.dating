	<script>
		/* ------------------- Модалка с уведомлением и формой регистрации -------------------- */
		const modalMessage = document.querySelector('.modal-message');
		const modalMessageClose = document.querySelector('.modal-message__close');
		const modalMessageOverlay = document.querySelector('.modal-message__overlay');
		const body = document.querySelector('body');

		const infoMessageBtn = document.querySelector('.info-message__btn');
		const infoMessage = document.querySelector('.info-message');

		// Закрываем сообщение по кнопке
		infoMessageBtn.addEventListener('click', () => {
			infoMessage.classList.add('is-hide');
		});

		// Если модалка открыта, то запрещаем прокрутку body
		if (modalMessage.classList.contains('is-active')) {
			body.style.overflow = 'hidden';
		}

		// Закрытие модалки modal-message
		modalMessageClose.addEventListener('click', () => {
			modalMessage.classList.remove('is-active');
			body.style.overflow = '';
		});

		// Закрытие по .modal-message__overlay
		modalMessageOverlay.addEventListener('click', (e) => {
			const isOverlayClick = e.target === modalMessageOverlay;
			if (isOverlayClick) {
				modalMessage.classList.remove('is-active');
				body.style.overflow = '';
			}
		});
	</script>
